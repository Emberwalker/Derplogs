# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
application.secret="%APPLICATION_SECRET%"

# The application languages
# ~~~~~
application.langs="en"

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/),
# by providing an application-logger.xml file in the conf directory.

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG

# Application
# ~~~~~
# The root URL is needed for sending Yo notifications and for constructing the callback URL for PubSubHubbub.
# Do not add a trailing slash, do include the protocol.
commlogs.rooturl="http://127.0.0.1:9000"

# Yo Integration
# ~~~~~
# Enable the integration
commlogs.yo.enabled=false

# Yo API key
commlogs.yo.key=""

# Yo location verification addon
commlogs.yo.verifylocation=false
commlogs.yo.lat=0.0
commlogs.yo.lng=0.0
commlogs.yo.threshold=0.0
